<div *ngIf ="router.url == '/'">
  <div style="text-align:center">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class="wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="form-signin-heading">Please login</h2>
      <div class="form-group">
        <input type="text" formControlName="username" class="form-control" placeholder="Name" />
        <div *ngIf="formSubmit && (fc.username.errors && fc.username.errors.required)">Username is required</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        <div *ngIf="formSubmit && (fc.password.errors && fc.password.errors.required)">Username is required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
